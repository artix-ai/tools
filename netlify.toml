[build]
  command = """
  cd hinglish-caption-pro && npm install && npm run build &&
  cd ../hinglish-studio-ai && npm install && npm run build &&
  cd ../artix-studio-ai && npm install && npm run build
  """
  publish = "."

[[redirects]]
from = "/caption/*"
to = "/hinglish-caption-pro/dist/:splat"
status = 200

[[redirects]]
from = "/studio/*"
to = "/hinglish-studio-ai/dist/:splat"
status = 200

[[redirects]]
from = "/artix/*"
to = "/artix-studio-ai/dist/:splat"
status = 200
